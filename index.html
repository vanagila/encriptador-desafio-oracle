<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Encriptador Oracle One</title>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Logo Alura" />
    </header>

    <main>
      <section class="input-section">
        <textarea
          name="uncryptedText"
          id="uncrypted-text"
          cols="30"
          rows="50"
          placeholder="Digite seu texto"
        ></textarea>

        <div class="error-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"
            />
          </svg>
          <p id="error-message">Apenas letras minúsculas e sem acento.</p>
        </div>

        <div class="btn-wrapper">
          <button id="encrypt-btn">Criptografar</button>
          <button id="decrypt-btn">Descriptografar</button>
        </div>
      </section>

      <section class="result-section">
        <div class="no-result">
          <img
            src="./img/ilustration.svg"
            alt="Ilustração de um garoto olhando através de uma lupa"
          />
          <h3 id="no-result-title">Nenhuma mensagem encontrada</h3>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <div class="show-result hidden">
          <p id="encrypted-text"></p>
        </div>
      </section>
    </main>

    <footer>
      Desenvolvido por
      <a href="https://vanagiladev.vercel.app/" target="_blank">Vanágila</a>
    </footer>
  </body>
</html>
