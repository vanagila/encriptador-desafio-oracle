<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Encriptador Oracle One</title>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Logo Alura" />
    </header>

    <main>
      <section class="input-section">
        <textarea
          name="uncryptedText"
          id="uncrypted-text"
          cols="30"
          rows="50"
          placeholder="Digite seu texto"
        ></textarea>
        <span>Apenas letras minusculas e sem acento.</span>

        <div class="btn-wrapper">
          <button id="encrypt-btn">Criptografar</button>
          <button id="decrypt-btn">Descriptografar</button>
        </div>
      </section>

      <section class="result-section">
        <div class="no-result">
          <img
            src="./img/ilustration.svg"
            alt="Ilustracao garoto olhando atraves de uma lupa"
          />
          <h3 id="no-result-title">Nenhuma mensagem encontrada</h3>
          <p>
            Digite um texto que vocÃª deseja criptografar ou descriptografar.
          </p>
        </div>

        <div class="show-result hidden">
          <p id="encrypted-text"></p>

          <button id="copy-btn">Copiar</button>
        </div>
      </section>
    </main>
  </body>
</html>
